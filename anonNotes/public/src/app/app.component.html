<div class="container">
  <div class="page-header">
    <h1>Anonymous Notes</h1>
  </div>
  <div style="border: 2px black solid; padding: 2em;">
    <app-notes (noteCreated)="update($event)"></app-notes>
  </div>

  <div style="border: 2px black solid; padding: 2em; margin-top: 1em; width: 100%; height: 300px; overflow:scroll">
    <app-note-list [notes]="notes"></app-note-list>
  </div>
</div>
